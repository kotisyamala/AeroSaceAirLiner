<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSpaceAirLiner</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a23;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1c2526;
        }
        .page {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #00d4ff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AeroSpaceAirLiner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('booking')">Booking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="home" class="page">
    <h1>Welcome to AeroSpaceAirLiner</h1>
    <p>Embark on an interstellar journey with us! Explore the cosmos and book your trip to the stars.</p>
    <button class="btn btn-primary" onclick="showPage('booking')">Book Now</button>
</div>

<div id="booking" class="page hidden">
    <h1>Book Your Space Trip</h1>
    <form>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select class="form-select" id="destination">
                <option>Mars</option>
                <option>Jupiter</option>
                <option>Alpha Centauri</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Travel Date</label>
            <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        document.addEventListener('deviceready', function() {
            console.log('Cordova is ready');
        }, false);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
