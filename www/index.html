<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>AeroSpace AirLiner</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>AeroSpace AirLiner</h1>
            <p>Your Flight Updates</p>
        </header>

        <div id="in-app-notification-area" class="in-app-notification hidden">
            <!-- In-app notifications will appear here -->
            <span id="in-app-notification-message"></span>
            <button id="in-app-close-button">X</button>
        </div>

        <div id="flight-status">
            <h2>Flight AB123 - NYC to LAX</h2>
            <p>Status: <span id="status-text">On Time</span></p>
            <p>Gate: <span id="gate-text">--</span></p>
            <p>Departure: <span id="departure-text">14:00</span></p>
            <p>Boarding: <span id="boarding-text">--</span></p>
        </div>

        <div class="actions">
            <h3>Simulate Updates:</h3>
            <button id="simulate-gate-change">Simulate Gate Change (Local + In-App)</button>
            <button id="simulate-delay">Simulate Delay (Local + In-App)</button>
            <button id="simulate-boarding">Simulate Boarding (Local + In-App)</button>
        </div>

        <div id="notification-history">
            <h3>Notification History</h3>
            <ul id="history-list">
                <!-- Notification history items will be added here -->
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
